# Hugo configuration file
title: LLMs4PCG 2025
baseURL: https://pichayakorn.github.io/test-hugo

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Competition
      pageRef: /competition
      weight: 1
    - name: Organizers
      pageRef: /organizers
      weight: 2
    - name: Changelog
      pageRef: /changelog
      weight: 3
    - name: Contact ↗
      url: "https://github.com/chatgpt4pcg"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/chatgpt4pcg/2025-llms4pcg"
      params:
        icon: github

  sidebar:
    - name: Previous competitions
      params:
        type: separator
      weight: 1
    - name: "2024 ↗"
      url: "https://chatgpt4pcg.github.io/"
      weight: 2
    - name: "2023 ↗"
      url: "https://chatgpt4pcg.github.io/2023"
      weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.ico

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    displayBackToTop: true
    displayLastUpdated: true

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
